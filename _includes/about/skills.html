<div class="col mt-4">
  <div class="timeline-body">
    {% for skill in site.data.skills %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ skill.title }}</h2>
          <ul type="square">{% for item in skill.items%} <li>{{item}}</li> {% endfor %}</ul>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
