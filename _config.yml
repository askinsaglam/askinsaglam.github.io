### Site Settings ###
title               : Aşkın SAĞLAM
description         : >-                               # >- means to ignore newlines until "url:"
                      Mid-Level Software Developer with more than four years of experience in the application development.
Involved in full-stack development. Problem solver, clean coder, ambitious
self learner, team player


url                 : "https://askinsaglam.github.io/"                               # base hostname & protocol for your site (e.g. http://example.com)
baseurl             : ""                    # subpath of your site (e.g. /blog) [IMPORTANT: use "" if your are hosting at https://username.github.io directly]
repository          : askinsaglam/askinsaglam.github.io    # repository metadata on GitHub Pages [know more at https://help.github.com/en/articles/repository-metadata-on-github-pages]


### Navbar Settings ###
nav_exclude:                        # Pages with the following paths will be excluded from navbar
  - 404.html
  - index.html
  - blog/tags.html
  - blog/page-:num/index.html


